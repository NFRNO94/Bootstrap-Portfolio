<!DOCTYPE html>
<html lANG="en-US">

<head>
    <title>Bootstrap Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 col-sm-6 col-md-">
                <div class="jumbotron">
                    <h1 class="display-4">Dante Proto</h1>
                </div>
            </div>
            <div class="col-lg-7 col-sm-6 col-md-6">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a href="index.html" class="btn btn-danger">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a href="portfolio.html" class="btn btn-danger">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="btn btn-danger">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Message</label>
                        <input type="message" class="form-control" id="exampleInputPassword1" placeholder="Message">
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
